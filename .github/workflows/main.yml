name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: TaskFlow/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: |
          cd TaskFlow/${{ matrix.service }}
          npm ci

      - name: Run ESLint
        run: |
          cd TaskFlow/${{ matrix.service }}
          npm run lint

      - name: Run tests
        run: |
          cd TaskFlow/${{ matrix.service }}
          npm run test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: TaskFlow/${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
          fail_ci_if_error: false

      - name: Build application
        run: |
          cd TaskFlow/${{ matrix.service }}
          npm run build

      - name: Run npm audit (dependency vulnerability scan)
        run: |
          cd TaskFlow/${{ matrix.service }}
          npm audit --audit-level=high --json > npm-audit-${{ matrix.service }}.json || true
        continue-on-error: true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.service }}
          path: TaskFlow/${{ matrix.service }}/npm-audit-${{ matrix.service }}.json
          if-no-files-found: ignore

  docker-build-and-scan:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -f TaskFlow/Dockerfile.${{ matrix.service }} -t ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-${{ matrix.service }}:${{ github.sha }} TaskFlow/

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.13.0
        with:
          image-ref: ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-${{ matrix.service }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-${{ matrix.service }}:${{ github.sha }}

  deploy-staging:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: docker-build-and-scan
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://taskflow-frontend-staging.azurewebsites.net
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend to Staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskflow-backend-staging"
          images: ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-backend:${{ github.sha }}

      - name: Deploy Frontend to Staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskflow-frontend-staging"
          images: ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-frontend:${{ github.sha }}

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: docker-build-and-scan
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://taskflow-webapp-legion.azurewebsites.net
    steps:
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: MJLEGION
          issue-title: "Production Deployment Approval Required"
          issue-body: |
            ## Production Deployment Request
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref }}
            **Triggered by:** ${{ github.actor }}
            
            Please review and approve this production deployment.

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend to Production
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskflow-backend-legion"
          images: ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-backend:${{ github.sha }}

      - name: Deploy Frontend to Production
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskflow-webapp-legion"
          images: ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-frontend:${{ github.sha }}