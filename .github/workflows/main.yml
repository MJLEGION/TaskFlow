name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install backend dependencies
        run: |
          cd TaskFlow/backend
          npm ci

      - name: Install frontend dependencies
        run: |
          cd TaskFlow/frontend
          npm ci

      - name: Build frontend
        run: |
          cd TaskFlow/frontend
          # Disable treating warnings as errors in CI
          CI=false npm run build

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy backend files
          cp -r TaskFlow/backend/* deploy/

          # Copy built frontend to backend's public directory
          mkdir -p deploy/public
          cp -r TaskFlow/frontend/build/* deploy/public/

          # Create a simple Express server that serves both API and frontend
          cat > deploy/server.js << 'EOF'
          const express = require('express');
          const path = require('path');
          const cors = require('cors');
          const helmet = require('helmet');
          const rateLimit = require('express-rate-limit');
          require('dotenv').config();

          const app = express();
          const PORT = process.env.PORT || 8080;

          console.log('🚀 Starting TaskFlow server...');
          console.log('Environment:', process.env.NODE_ENV || 'development');
          console.log('Port:', PORT);

          // Security middleware
          app.use(helmet({
            contentSecurityPolicy: {
              directives: {
                defaultSrc: ["'self'"],
                scriptSrc: ["'self'", "'unsafe-inline'"],
                styleSrc: ["'self'", "'unsafe-inline'"],
                imgSrc: ["'self'", 'data:', 'https:'],
                connectSrc: ["'self'"]
              }
            }
          }));

          // CORS middleware
          app.use(cors({
            origin: process.env.FRONTEND_URL || '*',
            methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS'],
            allowedHeaders: ['Content-Type', 'Authorization'],
            credentials: true
          }));

          // Rate limiting
          const limiter = rateLimit({
            windowMs: 15 * 60 * 1000,
            max: 100,
            message: 'Too many requests from this IP'
          });
          app.use(limiter);

          // Body parsing
          app.use(express.json({ limit: '10mb' }));
          app.use(express.urlencoded({ extended: true }));

          // Request logging
          app.use((req, res, next) => {
            console.log(`${new Date().toISOString()} - ${req.method} ${req.path}`);
            next();
          });

          // Serve static files from React build
          app.use(express.static(path.join(__dirname, 'public')));

          // API Routes
          app.get('/api/health', (req, res) => {
            res.json({ 
              status: 'OK', 
              timestamp: new Date().toISOString(),
              message: 'TaskFlow is running!',
              uptime: process.uptime(),
              environment: process.env.NODE_ENV || 'development'
            });
          });

          app.get('/api/projects', (req, res) => {
            res.json({ 
              projects: [
                { id: 1, name: 'Sample Project', description: 'Demo project', status: 'active' },
                { id: 2, name: 'TaskFlow Development', description: 'Main development project', status: 'active' }
              ]
            });
          });

          app.get('/api/tasks', (req, res) => {
            res.json({ 
              tasks: [
                { id: 1, title: 'Sample Task', status: 'todo', projectId: 1, priority: 'medium' },
                { id: 2, title: 'Setup Azure Deployment', status: 'completed', projectId: 2, priority: 'high' }
              ]
            });
          });

          // Catch all API routes
          app.use('/api/*', (req, res) => {
            res.json({ 
              message: 'API endpoint placeholder',
              endpoint: req.originalUrl,
              method: req.method,
              timestamp: new Date().toISOString()
            });
          });

          // Serve React app for all other routes
          app.get('*', (req, res) => {
            const indexPath = path.join(__dirname, 'public', 'index.html');
            console.log('Serving React app from:', indexPath);
            res.sendFile(indexPath, (err) => {
              if (err) {
                console.error('Error serving index.html:', err);
                res.status(500).send('Error loading application');
              }
            });
          });

          // Error handling
          app.use((err, req, res, next) => {
            console.error(`[${new Date().toISOString()}] ERROR:`, err.stack);
            res.status(err.status || 500).json({ 
              error: 'Something went wrong!',
              message: process.env.NODE_ENV === 'development' ? err.message : 'Internal server error',
              timestamp: new Date().toISOString()
            });
          });

          // 404 handler for API routes
          app.use('/api/*', (req, res) => {
            res.status(404).json({ 
              error: 'API endpoint not found',
              endpoint: req.originalUrl
            });
          });

          const server = app.listen(PORT, '0.0.0.0', () => {
            console.log(`🚀 TaskFlow running on port ${PORT}`);
            console.log(`📊 Health check: http://localhost:${PORT}/api/health`);
            console.log(`🌐 Frontend: http://localhost:${PORT}`);
          });

          // Graceful shutdown
          process.on('SIGTERM', () => {
            console.log('SIGTERM received. Shutting down gracefully...');
            server.close(() => {
              console.log('Server closed.');
              process.exit(0);
            });
          });

          process.on('SIGINT', () => {
            console.log('SIGINT received. Shutting down gracefully...');
            server.close(() => {
              console.log('Server closed.');
              process.exit(0);
            });
          });
          EOF

          # Create startup script for Azure Linux
          echo "npm start" > deploy/startup.sh
          chmod +x deploy/startup.sh

          # Create package.json with start script for Linux deployment
          cat > deploy/package.json << 'EOF'
          {
            "name": "taskflow-backend",
            "version": "1.0.0",
            "description": "TaskFlow Backend API",
            "main": "server.js",
            "scripts": {
              "start": "node server.js",
              "dev": "nodemon server.js"
            },
            "dependencies": {
              "express": "^4.18.2",
              "cors": "^2.8.5",
              "helmet": "^7.0.0",
              "express-rate-limit": "^6.7.0",
              "dotenv": "^16.0.3",
              "mssql": "^10.0.1",
              "bcrypt": "^5.1.0",
              "jsonwebtoken": "^9.0.0",
              "applicationinsights": "^3.0.0"
            },
            "engines": {
              "node": ">=18.0.0"
            }
          }
          EOF

          # Install dependencies in deployment package
          cd deploy
          npm install --only=production

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskflow-webapp-legion"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "./deploy"
          startup-command: "npm start"
