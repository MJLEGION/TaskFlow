# Enhanced Backend Deployment Pipeline with DevSecOps
name: Deploy TaskFlow Backend to Azure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "TaskFlow/backend/**"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "TaskFlow/backend/**"
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  AZURE_WEBAPP_NAME: "taskflow-backend-legion"

jobs:
  # Stage 1: Build and Test Backend
  build-and-test:
    name: ðŸ”¨ Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: TaskFlow/backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: |
          cd TaskFlow/backend
          npm ci

      - name: ðŸ” Run ESLint
        run: |
          cd TaskFlow/backend
          npm run lint

      - name: ðŸ§ª Run tests with coverage
        run: |
          cd TaskFlow/backend
          npm test -- --coverage --watchAll=false

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: TaskFlow/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: ðŸ—ï¸ Build application
        run: |
          cd TaskFlow/backend
          npm run build --if-present

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: TaskFlow/backend
          retention-days: 1

  # Stage 2: Security Scanning
  security-scan:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: TaskFlow/backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: |
          cd TaskFlow/backend
          npm ci

      - name: ðŸ” Run npm audit (Dependency Vulnerability Scan)
        run: |
          cd TaskFlow/backend
          npm audit --audit-level=moderate --json > npm-audit-backend.json || true
          echo "## NPM Audit Results for Backend" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || echo "Vulnerabilities found - check details above"

      - name: ðŸ“Š Security scan summary
        run: |
          echo "## Security Scan Summary for Backend" >> $GITHUB_STEP_SUMMARY
          echo "âœ… NPM Audit completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Check the Security tab for detailed results" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Deploy to Production
  deploy:
    name: ðŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend

      - name: ðŸ“¦ Create deployment package
        run: |
          mkdir -p backend-deploy
          # Copy backend files
          cp -r backend/* backend-deploy/
          cd backend-deploy

          # Install production dependencies
          npm ci --only=production

          # Create web.config for Azure App Service
          cat > web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="index.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="index.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode node_env="production" />
            </system.webServer>
          </configuration>
          EOF

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: ./backend-deploy

      - name: ðŸ” Health check
        run: |
          echo "â³ Waiting for deployment to be ready..."
          sleep 30
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "Health check failed"

      - name: ðŸ“Š Deployment summary
        run: |
          echo "## Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL**: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
