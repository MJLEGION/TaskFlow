# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - taskflow-webapp-Legion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug: List files at repository root
        run: ls -la
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: npm install, build, and test
        run: |
          ls -la
          npm ci --only=production  # Use npm ci for faster, reliable builds
          npm run build --if-present
          npm run test --if-present
        working-directory: ./frontend
      
      # Create a deployment package with all necessary files
      - name: Create deployment package
        run: |
          mkdir -p deployment-package
          cp -r ./frontend/.next ./deployment-package/
          cp ./frontend/package.json ./deployment-package/
          cp ./frontend/package-lock.json ./deployment-package/ || true
          # Copy other essential files if they exist
          cp -r ./frontend/public ./deployment-package/ || true
          cp ./frontend/next.config.js ./deployment-package/ || true
          # Install only production dependencies
          cd deployment-package
          npm ci --only=production
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deployment-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment-package
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B573F7E44E5349029F971BB091EA22AB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1ECAF2DD16BA45EFAE4ACBDA3BF7EA9C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D0A92E3CE4E45978662BA8C8AD8A5C6 }}
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'taskflow-webapp-Legion'
          slot-name: 'Production'
          package: ./deployment-package
