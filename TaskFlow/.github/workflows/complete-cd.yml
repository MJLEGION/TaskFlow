name: ðŸš€ Complete CD Pipeline - Assignment 3

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. DETECT CHANGES
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      should-deploy: ${{ steps.changes.outputs.backend == 'true' || steps.changes.outputs.frontend == 'true' }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'TaskFlow/backend/**'
            frontend:
              - 'TaskFlow/frontend/**'

  # 2. SECURITY SCANNING - DevSecOps Integration
  security-scan:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-deploy == 'true'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”’ Dependency Vulnerability Scan
        run: |
          echo "ðŸ” Scanning for dependency vulnerabilities..."
          cd TaskFlow
          npm audit --audit-level=moderate --json > security-report.json || true

          # Check if vulnerabilities found
          if [ -s security-report.json ]; then
            echo "âš ï¸ Vulnerabilities found - see security-report.json"
            npm audit --audit-level=moderate
          else
            echo "âœ… No vulnerabilities found"
          fi

      - name: ðŸ³ Container Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./TaskFlow"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ðŸ“Š Upload Security Results
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            security-report.json
            trivy-results.sarif

  # 3. BUILD & TEST
  build-and-test:
    runs-on: ubuntu-latest
    needs: [detect-changes, security-scan]
    if: needs.detect-changes.outputs.should-deploy == 'true'

    strategy:
      matrix:
        component: [backend, frontend]
        include:
          - component: backend
            should-run: ${{ needs.detect-changes.outputs.backend-changed == 'true' }}
          - component: frontend
            should-run: ${{ needs.detect-changes.outputs.frontend-changed == 'true' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        if: matrix.should-run == 'true'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        if: matrix.should-run == 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        if: matrix.should-run == 'true'
        with:
          path: TaskFlow/${{ matrix.component }}/node_modules
          key: ${{ matrix.component }}-${{ hashFiles(format('TaskFlow/{0}/package.json', matrix.component)) }}-v5
          restore-keys: |
            ${{ matrix.component }}-${{ hashFiles(format('TaskFlow/{0}/package.json', matrix.component)) }}-
            ${{ matrix.component }}-

      - name: ðŸ“¦ Install Dependencies
        if: matrix.should-run == 'true'
        run: |
          cd TaskFlow/${{ matrix.component }}
          npm install --silent --no-audit --no-fund

      - name: ðŸ” Lint Code
        if: matrix.should-run == 'true'
        run: |
          cd TaskFlow/${{ matrix.component }}
          npm run lint

      - name: ðŸ§ª Run Tests
        if: matrix.should-run == 'true'
        run: |
          cd TaskFlow/${{ matrix.component }}
          npm test

      - name: ðŸ—ï¸ Build Application
        if: matrix.should-run == 'true'
        run: |
          cd TaskFlow/${{ matrix.component }}
          npm run build

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        if: matrix.should-run == 'true'
        with:
          name: ${{ matrix.component }}-build
          path: TaskFlow/${{ matrix.component }}/build

  # 4. CONTAINER BUILD & PUSH
  build-containers:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./TaskFlow
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 5. DEPLOY TO STAGING
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-containers]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://taskflow-staging.herokuapp.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Staging
        run: |
          echo "ðŸŽ¯ Deploying to Staging Environment..."
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          echo "ðŸŒ URL: https://taskflow-staging.herokuapp.com"

          # Simulate deployment (replace with actual deployment commands)
          echo "âœ… Staging deployment completed successfully!"

      - name: ðŸ” Health Check
        run: |
          echo "ðŸ¥ Running staging health checks..."
          # Add actual health check commands here
          echo "âœ… Staging environment is healthy!"

  # 6. DEPLOY TO PRODUCTION (Manual Approval Required)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-containers]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://taskflow-prod.herokuapp.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Production
        run: |
          echo "ðŸŽ¯ Deploying to Production Environment..."
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          echo "ðŸŒ URL: https://taskflow-prod.herokuapp.com"

          # Simulate deployment (replace with actual deployment commands)
          echo "âœ… Production deployment completed successfully!"

      - name: ðŸ” Production Health Check
        run: |
          echo "ðŸ¥ Running production health checks..."
          # Add actual health check commands here
          echo "âœ… Production environment is healthy!"

      - name: ðŸ“Š Update Monitoring
        run: |
          echo "ðŸ“ˆ Updating monitoring dashboards..."
          echo "ðŸš¨ Configuring production alarms..."
          echo "âœ… Monitoring updated successfully!"

  # 7. RELEASE MANAGEMENT
  create-release:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“ Generate CHANGELOG
        run: |
          echo "ðŸ“ Generating CHANGELOG.md..."

          # Create or update CHANGELOG.md
          cat > CHANGELOG.md << 'EOF'
          # Changelog

          All notable changes to this project will be documented in this file.

          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

          ## [Unreleased]

          ## [$(date +%Y.%m.%d)] - $(date +%Y-%m-%d)

          ### Added
          - Complete CD pipeline with staging and production deployments
          - DevSecOps integration with security scanning
          - Monitoring and observability features
          - Automated release management

          ### Changed
          - Enhanced CI/CD pipeline for full automation
          - Improved security scanning and vulnerability management

          ### Security
          - Added dependency vulnerability scanning
          - Implemented container security scanning with Trivy
          - Enhanced security reporting and documentation

          EOF

      - name: ðŸ“¤ Commit CHANGELOG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for release $(date +%Y.%m.%d)" || exit 0
          git push

      - name: ðŸ·ï¸ Create Release Tag
        run: |
          VERSION=$(date +%Y.%m.%d)
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

  # 8. MONITORING SETUP
  setup-monitoring:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“Š Configure Monitoring Dashboard
        run: |
